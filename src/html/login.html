<?php block js ?> {{ super() }}
<script type="text/javascript">
    $(function() {
        $('form:not(form[novalidate])')
            .find(':input')
            .on('input change', function(e) {
                var valid = this.form.checkValidity();
                var submitBtn = $(this.form).find(':submit');
                // disabled submit button if not valid
                submitBtn.attr('disabled', !valid);
            });
    });
</script>
