<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SB Admin with more sugar" />
    <meta name="author" content="Ade Novid" />
    <title>Sugar Base</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="./css/app.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="center-body">
                    <div class="login-panel panel panel-default">
                        <div class="panel-body">
                            <h1 class="panel-title">
                            <span class="text-primary">Please</span>
                            Login
                        </h1>
                            <form role="form" action="index.html" method="POST" autocomplete="off">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" id="email" name="email" type="email" placeholder=" " required="" />
                                        <label for="email">Username</label>
                                        <p class="error-block">Must be valid email.</p>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" id="password" name="password" type="password" placeholder=" " required="" />
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="checkbox">
                                        <input id="remember" name="remember" type="checkbox" value="Remember Me" />
                                        <label for="remember">Remember Me</label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button type="submit" class="btn btn-lg btn-primary btn-block" disabled="">Login</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script type="text/javascript">
        $(function() {
            $('form:not(form[novalidate])')
                .find(':input')
                .on('input change', function(e) {
                    var valid = this.form.checkValidity();
                    var submitBtn = $(this.form).find(':submit');
                    // disabled submit button if not valid
                    submitBtn.attr('disabled', !valid);
                });
        });
    </script>
</body>

</html>
